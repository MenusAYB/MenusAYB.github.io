                <br>
                <div class="d-flex flex-wrap flex-md-row">
                  <a
                    href="https://drive.google.com/file/d/1ZrPyBokpptChslVBJ-wHI0u5F13GOXMs/view"
                    class="btn btn-dark mb-2 mr-md-2 mr-1">Menu <span

      <div class="p-3 mt-3 mb-2" style="background-color: #5884916b;">

          <div class="col-md-4">
            <div class="card custom-bg"

              <div class="card-header">

    </div>

    <!-- Jquery -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {

      var customBgDivs = document.querySelectorAll('.custom-bg');
      customBgDivs.forEach(function(element) {
        var bgImage = element.getAttribute('data-bg-image');
        if (bgImage) {
            element.style.backgroundImage = "url('" + bgImage + "')";
          }
        });
      });
    </script>
    <script src="//code.jquery.com/jquery.js"></script>
  </body>
</html>
